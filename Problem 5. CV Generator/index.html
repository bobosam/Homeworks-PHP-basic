<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CV Generator</title>
    <style>
        input{
            margin-top: 3px;;
            margin-bottom: 5px;
        }
        fieldset{
            width: 500px;
        }
        a{
            text-decoration: none;
            color: black;
            border: 1px solid black;
            background-color: #ededed;
            font-size: 13px;
            padding: 5px;
            margin-bottom: 5px;
        }
        body > form > fieldset:nth-child(4) > label:nth-child(13){
            position: relative;
            top: 4px;
        }
        table,tr,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<script>
    var nextId = 0;
    var langId = 0;

    function addInput() {
        nextId++;
        var inputDiv = document.createElement("div");
        inputDiv.setAttribute("id", "num" + nextId);
        inputDiv.innerHTML =
                "<input type='text' name='progLang[]' /> "+
               "<select name=\"level[]\" id=\"langLevel\"> <option value=\"beginner\">Beginner</option> <option value=\"programmer\">Programmer</option> <option value=\"ninja\">Ninja</option> </select><br/>";
        document.getElementById('parent').appendChild(inputDiv);
    }

    function removeElement() {

        var inputDiv = document.getElementById("num" + nextId);
        nextId--;
        document.getElementById('parent').removeChild(inputDiv);
    }

    function addInputLang(){
        langId++;
        var inputDiv = document.createElement("div");
        inputDiv.setAttribute("id", "num" + langId);
        inputDiv.innerHTML =
                "<input type='text' name='speakLang[]' /> "+
                        "<select name=\"comprehension[]\" id=\"comprehension\"><option>-Comprehension-</option><option value=\"beginner\">beginner</option><option value=\"intermediate\">intermediate</option><option value=\"advanced\">advanced</option></select><select name=\"reading[]\" id=\"reading\"><option>-Reading-</option><option value=\"beginner\">beginner</option><option value=\"intermediate\">intermediate</option><option value=\"advanced\">advanced</option></select><select name=\"writing[]\" id=\"writing\"><option>-Writing-</option><option value=\"beginner\">beginner</option><option value=\"intermediate\">intermediate</option><option value=\"advanced\">advanced</option></select>";
        document.getElementById('parent1').appendChild(inputDiv);
    }

    function removeLang(){
        var inputDiv = document.getElementById("num" + langId);
        langId--;
        document.getElementById('parent1').removeChild(inputDiv);
    }
</script>
<form method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <input type="text" placeholder="First Name" name="firstName"/><br/>
        <input type="text" placeholder="Last Name" name="lastName"/><br/>
        <input type="email" placeholder="Email" name="email"/><br/>
        <input type="text" placeholder="Phone Number" name="phone"/><br/>
        Female <input type="radio" name="gender" value="Female"/>
        Male <input type="radio" name="gender" value="Male"/><br/>
        <label>Birth Date</label><br/>
        <input type="datetime" placeholder="dd/mm/yyyy" name="birth"/><br/>
        <label>Nationality</label><br/>
        <select name="nationality" id="nation">
            <option value="Bulgarian">Bulgarian</option>
            <option value="Russian">Russian</option>
            <option value="Dutch">Dutch</option>
            <option value="Indian">Indian</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Last Work Position</legend>
        <label>Company Name</label>
        <input type="text" name="company"/><br/>
        <label>From</label>
        <input type="text" name="from"  placeholder="dd/mm/yyyy"/><br/>
        <label>To</label>
        <input type="text" name="to"  placeholder="dd/mm/yyyy"/><br/>
    </fieldset>
    <fieldset>
        <legend>Computer Skills</legend>
        <label>Programming Languages</label><br/>
        <input type="text" name="progLang[]"/>
        <select name="level[]" id="langLevel">
            <option value="beginner">Beginner</option>
            <option value="programmer">Programmer</option>
            <option value="ninja">Ninja</option>
        </select><br/>
        <div id="parent">
            <!-- We shall add inputs here with JavaScript -->
        </div>
        <a href="javascript:removeElement('num' + nextId )">Remove Language</a>
        <a href="javascript:addInput()">Add Language</a>
        <br />
    </fieldset>
    <fieldset>
        <legend>Other Skills</legend>
        <label>Languages</label><br/>
        <input type="text" name="speakLang[]"/>
        <select name="comprehension[]" id="comprehension">
            <option>-Comprehension-</option>
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="advanced">advanced</option>
        </select>
        <select name="reading[]" id="reading">
            <option>-Reading-</option>
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="advanced">advanced</option>
        </select>
        <select name="writing[]" id="writing">
            <option>-Writing-</option>
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="advanced">advanced</option>
        </select><br/>
        <div id="parent1">
            <!-- We shall add inputs here with JavaScript -->
        </div>
        <a href="javascript:removeLang('num' + langId )">Remove Language</a>
        <a href="javascript:addInputLang()">Add Language</a>
        <br />
        <label>Driver's License</label><br/>
        B<input type="checkbox" name="B"/>
        A<input type="checkbox" name="A"/>
        C<input type="checkbox" name="C"/>
    </fieldset>
    <input type="submit" value="Generate CV" name="sendButton"/>
</form>
</body>
</html>
